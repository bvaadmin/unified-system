name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Bay View constraints
        run: |
          echo "🔍 Validating Bay View system constraints..."
          node scripts/validate-constraints.js
          
          if [ $? -ne 0 ]; then
            echo "❌ Constraint validation failed"
            exit 1
          fi

      - name: Run Claude Code review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Get PR details
          PR_NUMBER=${{ github.event.number }}
          
          # Get changed files
          git diff --name-only origin/main...HEAD > changed_files.txt
          
          # Get PR description and diff
          echo "Reviewing PR #$PR_NUMBER"
          echo "Changed files:"
          cat changed_files.txt
          
          # Create review comment using Claude API
          node scripts/claude-review-pr.js $PR_NUMBER

      - name: Update project management database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Check if this PR corresponds to a PMD task
          node scripts/update-pmd-from-pr.js ${{ github.event.number }}