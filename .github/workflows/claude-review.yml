name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'lib/**'
      - 'scripts/**'
      - 'package*.json'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Bay View constraints
        run: |
          echo "üîç Validating Bay View system constraints..."
          node scripts/validate-constraints.js
          
          if [ $? -ne 0 ]; then
            echo "‚ùå Constraint validation failed"
            exit 1
          fi

      - name: Run Claude Code review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_GITHUB_TOKEN: ${{ secrets.CLAUDE_GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # PR Review
            PR_NUMBER=${{ github.event.number }}
            git diff --name-only origin/main...HEAD > changed_files.txt
            echo "Reviewing PR #$PR_NUMBER"
            node scripts/claude-review-pr.js $PR_NUMBER
          else
            # Push Review (commit review)
            COMMIT_SHA=${{ github.sha }}
            git diff --name-only HEAD~1..HEAD > changed_files.txt
            echo "Reviewing commit $COMMIT_SHA"
            echo "Changed files:"
            cat changed_files.txt
            node scripts/claude-review-commit.js $COMMIT_SHA
          fi

      - name: Update project management database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Check if this PR corresponds to a PMD task
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            node scripts/update-pmd-from-pr.js ${{ github.event.number }}
          else
            echo "‚ÑπÔ∏è Skipping PMD update for direct commit (not applicable)"
          fi