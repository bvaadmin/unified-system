# Deploy unified-system to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'forms/**'
      - '.github/workflows/deploy-pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create deployment structure
        run: |
          # Create deployment directory
          mkdir -p _site/unified-system
          
          # Copy forms directory
          cp -r forms _site/unified-system/
          
          # Create root index.html that redirects to forms
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>Bay View Association</title>
              <meta http-equiv="refresh" content="0; url=/unified-system/forms/">
          </head>
          <body>
              <p>Redirecting to <a href="/unified-system/forms/">Bay View Association Forms</a>...</p>
          </body>
          </html>
          EOF
          
          # Create unified-system index
          cat > _site/unified-system/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>Bay View Association Unified System</title>
              <meta http-equiv="refresh" content="0; url=/unified-system/forms/">
          </head>
          <body>
              <p>Redirecting to <a href="/unified-system/forms/">Bay View Association Forms</a>...</p>
          </body>
          </html>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4